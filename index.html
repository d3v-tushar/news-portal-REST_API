<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fox News</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/85754d5be1.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <header>
      <section class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid d-flex justify-content-between">
                <div>
                    <!-- <a class="navbar-brand" href="#">News Portal</a> -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
              <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <div>
                  <button type="button" class="btn btn-secondary px-3 me-2 fs-5">
                    News
                </button>
                <button type="button" class="btn btn-lg btn-link me-3 fs-5">
                   <strong> Portal</strong>
                </button>
                </div>
                <div>
                    <button type="button" class="btn btn-link px-3 me-2 fs-5">
                        <strong>News</strong>
                    </button>
                    <button type="button" class="btn btn-secondary btn-lg me-3 fs-5">
                        Blog
                    </button>
                    <img src="https://mdbcdn.b-cdn.net/img/new/avatars/5.webp" class="rounded-circle"
                        height="50rem" alt="Black and White Portrait of a Man" loading="lazy" />
                </div>
              </div>
            </div>
          </nav>
          <hr style="height: 2px ;">
<!-- Categories Container -->
          <div id="categories-container" class="d-flex justify-content-between mx-3 nav nav-pills nav-justified">
          </div>
      </section>
    </header>
    <main class="container">
      <section>
<!------- Modal ------->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newsDetailsLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-pop" class="modal-body">
                </div>
                <div class="modal-footer d-flex justify-content-between bg-light">
                  <h6 class="ms-4">Author Name: <span id="modal-author" class="text-danger"></span></h6>
                  <p class="fw-semibold"><i class="fa-solid fa-eye"></i> <span id="modal-views" class="text-secondary"></span></p>
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
<!-- News Results -->
        <h3 class="my-4 mx-2 bg-white p-3 rounded-3 shadow-sm p-3 mb-5 bg-body rounded"> <span id="found-news"></span> items found for category <span id="category-result">All News</span></h3>
<!-- Top Viewed Switch -->
        <!-- <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Top-Viewed</label>
        </div> -->
<!-- Loading Spinner -->
<div class="text-center">
  <div id="spinner-id" class="spinner-border d-none" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<!-- News Section -->
        <section class="my-5 mx-4">
            <div id="news-container">
             
            </div>
        </section>
<!-- No News Found -->
<section>
  <div id="no-news-found" class="text-center text-danger d-none"><h2>No News Found For This Category</h2></div>
</section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
